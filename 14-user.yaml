- name: create user
  host: web
  become: yes
  tasks:
   - name: check user exist or nor
     ansible.builtin.command: id expense
     register: USER
     ignore_errors: true
    
   - name: print user information
     ansible.builtin.debug:
      msg: "user info {{USER}}"

   - name: create user
     ansible.builtin.command: useradd expense
     when: USER. rc !=0     
